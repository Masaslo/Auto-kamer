<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #3d424b;
        font-family: 'Josefin Sans', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;

        margin: 0px;
        color: aliceblue;

        overflow: hidden;
    }
    #main{

        padding: 20px;
        width: 100%;
        max-width: 600px;
        width: 85%;
        max-width: 600px;
        margin-top: 0px;
    }

    .box {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: 1fr 1fr;
        grid-column-gap: 10px;
        background-color: #21252b;
        border: 2px solid #21252b;
          border-radius: 15px;
          margin: 10px
    }
    #info{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .rij {
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 20px;
        background-color: #282c34;
        width: 87%;
        margin-top: 10px;
        padding: 10px;
        border-radius: 10px;

    }
    h1 {
        font-family: Impact;
        font-weight: lighter;
        grid-column: 1 / 3;
        text-align: center;
    }

    .rechterkolom, .linkerkolom {
      display: flex;
        flex-direction: column;
      justify-content: center;
      align-items: center;
      grid-column: 1;
    }

    .linkerkolom{
        grid-column: 1;
    }
    .rechterkolom{
        grid-column: 2;
    }

    button {
        width: 70%;
        height: 70%;
        border: 0;

        color: aliceblue;
        font-size: large;
        font-weight: bolder;

        border-radius: 10px;
    }
    button:active{
        border: 2px #21252b solid;
    }
    .aan{
        background-color:  #08d162;
    }
    .uit{
        background-color: #cc5250;
    }

    h1{
        font-size: 20px;
    }
    span {
        font-size: 12px;
    }

    @media screen and (min-width: 680px) {
        h1{
            font-size: 25px;
        }
        span {
        font-size: 16px;
        }

    }
    a{
        width: 100%;
        height: 100%;
    }

    #lichtaan, #slotopen, #autolichtaan, #autoslotaan{
        background-color: #08d162;
        padding: 6px;
    }
    #lichtuit, #slotdicht, #autolichtuit, #autoslotuit{
        background-color: #cc5250;
    }


</style>
<body>
<!--<header>-->
<!--    Kamer Control Panel-->
<!--</header>-->
<div id="main">
    <div id="info" style="margin-top: 0px">
        <h1 style="padding: 10px; padding-bottom: 0px; margin-bottom: 0px;">Info</h1>
        <table>
            <div class="rij">
                <span class="informationSpan">Temperatuur: </span>
                <span class="informationValue">{{temp}}</span>
                </div>
            <div class="rij">
                <span class="informationSpan">Licht: </span>
                <span class="informationValue" id="{{licht}}"></span>
            </div>
            <div class="rij">
                <span class="informationSpan" >Slot: </span>
                <span class="informationValue" id="{{slot}}"></span>
            </div>
        </table>

    </div>




    <div class="box">
        <h1>Licht</h1>
        <div class="linkerkolom">
            <button class="uit" onclick="window.location.href='/lichtuit'" target="_self">Uit</button>
        </div>
        <div class="rechterkolom">
            <button class="aan" onclick="window.location.href='/lichtaan'" target="_self">Aan</button>
        </div>
    </div>




    <div class="box">
        <h1>Slot</h1>
        <div class="linkerkolom">
            <button class="uit" onclick="window.location.href='/slotdicht'" target="_self">Dicht</button>

        </div>
        <div class="rechterkolom">
            <button class="aan" onclick="window.location.href='/slotopen'" target="_self">Open</button>
        </div>
    </div>





    <div class="box">
        <h1>Stopcontact</h1>
        <div class="linkerkolom">
            <button class="uit" onclick="window.location.href='/stopcontactuit'" target="_self">Uit</button>
        </div>
        <div class="rechterkolom">
            <button class="aan" onclick="window.location.href='/stopcontactaan'" target="_self">Aan</button>
        </div>
    </div>





    <div class="box">
        <h1>Auto</h1>
        <div class="linkerkolom">
            <button id="{{autolicht}}" onclick="window.location.href='/autolicht'" target="_self">Licht</button>
        </div>
        <div class="rechterkolom">
            <button id="{{autoslot}}" onclick="window.location.href='/autoslot'" target="_self">Slot</button>
        </div>
    </div>




</body>
</html>
