<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #2c313c;
        font-family: 'Josefin Sans', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;

        margin: 0px;
        color: aliceblue;
    }
    #main{

        padding: 20px;
        width: 100%;
        max-width: 600px;
        background-color: #191d28;
        width: 85%;
        max-width: 600px;
        margin-top: 0px;
    }

    .box, #info {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: 1fr 1fr;
        grid-column-gap: 10px;
        background-color: #434a4e;
        border: 2px solid #191d28;
          border-radius: 15px;
          margin: 10px
    }
    #info{
        grid-template-rows: 1fr 2fr;
    }
    h1 {
        grid-column: 1 / 3;
        text-align: center;
    }

    .rechterkolom, .linkerkolom {
      display: flex;
        flex-direction: column;
      justify-content: center;
      align-items: center;
      grid-column: 1;
    }

    .linkerkolom{
        grid-column: 1;
    }
    .rechterkolom{
        grid-column: 2;
    }

    button {
        width: 70%;
        height: 70%;
        border: 0;
    }
    .aan{
        background-color:  #08d162;
    }
    .uit{
        background-color: #cc5250;
    }

    h1{
        font-size: 20px;
    }

    @media screen and (min-width: 680px) {
        h1{
            font-size: 25px;
        }

    }


</style>
<body>
<!--<header>-->
<!--    Kamer Control Panel-->
<!--</header>-->
<div id="main">
    <div id="info" style="margin-top: 0px">
        <h1 style="padding: 10px; padding-bottom: 0px; margin-bottom: 0px;">Info</h1>
        <div class="linkerkolom" style="margin-top: 0px">
            <span class="informationSpan">Temperatuur: </span> <br>
            <span class="informationSpan">Licht: </span><br>
            <span class="informationSpan">Slot: </span>
        </div>
        <div class="rechterkolom" style="margin-top: 0px">
            <span class="informationValue">{{temp}}</span><br>
            <span class="informationValue">{{licht}}</span><br>
            <span class="informationValue">{{slot}}</span>
        </div>
    </div>




    <div class="box">
        <h1>Licht</h1>
        <div class="linkerkolom">
            <button class="uit">Uit</button>
        </div>
        <div class="rechterkolom">
            <button class="aan">Aan</button>
        </div>
    </div>




    <div class="box">
        <h1>Slot</h1>
        <div class="linkerkolom">
            <button class="uit">Dicht</button>
        </div>
        <div class="rechterkolom">
            <button class="aan">Open</button>
        </div>
    </div>





    <div class="box">
        <h1>Stopcontact</h1>
        <div class="linkerkolom">
            <button class="uit">uit</button>
        </div>
        <div class="rechterkolom">
            <button class="aan">aan</button>
        </div>
    </div>





    <div class="box">
        <h1>Auto</h1>
        <div class="linkerkolom">
            <button class="uit">uit</button>
        </div>
        <div class="rechterkolom">
            <button class="aan">aan</button>
        </div>
    </div>




</body>
</html>
